<form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col">
            <h5>Add new position to the list:</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-8">
            <div class="form-group">
                <label for="text">Text:</label>
                <input type="text" class="form-control" id="text" formControlName="text">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="done" formControlName="done">
                <label class="form-check-label" for="done">
                    Position is done
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">
                Add to the list
            </button>
        </div>
    </div>
</form>
