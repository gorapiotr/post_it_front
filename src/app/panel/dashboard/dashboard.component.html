<div class="container">
    <div class="row" *ngIf="!loading else Loading">
        <ng-container *ngFor="let item of data">
            <div class="col-6 mb-5">
                <app-note [item]="item"></app-note>
            </div>
        </ng-container>
    </div>
</div>

<ng-template #Loading>
    <p>Loading...</p>
</ng-template>
