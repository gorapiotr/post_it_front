<form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()" *ngIf="!loading else Loading;">
  <div class="row">
    <div class="col">
      <h5>Create new note:</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
    </div>
    <div class="col-8">
      <div class="form-group">
        <label for="description">Short description:</label>
        <input type="text" class="form-control" id="description" formControlName="description">
      </div>
    </div>
    <div class="col-8">
      <div class="form-group">
        <label for="description">Select tags:</label>
        <ng-multiselect-dropdown
                [placeholder]="'Select tags'"
                [data]="dropdownList"
                [(ngModel)]="selectedItems"
                [settings]="dropdownSettings"
                (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)"
                formControlName="tags"
        >
        </ng-multiselect-dropdown>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-secondary" [disabled]="formGroup.invalid">
        {{ !sending ? 'Create' : 'Sending'}}
      </button>
    </div>
  </div>
</form>

<ng-template #Loading>
  <p>Loading</p>
</ng-template>
